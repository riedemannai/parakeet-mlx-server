# Example nginx configuration for Neuro-Parakeet MLX Server
# Place this in /etc/nginx/sites-available/parakeet-server (or similar)
# Then create symlink: sudo ln -s /etc/nginx/sites-available/parakeet-server /etc/nginx/sites-enabled/
# Reload nginx: sudo nginx -t && sudo systemctl reload nginx

server {
    listen 80;
    listen [::]:80;
    server_name 192.168.178.21;  # Your server IP or domain name

    # Redirect HTTP to HTTPS (optional, if you have SSL)
    # return 301 https://$server_name$request_uri;

    # If not using HTTPS, remove the redirect above and use this:
    location / {
        proxy_pass http://127.0.0.1:8002;
        proxy_http_version 1.1;
        
        # Essential proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support (if needed in future)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts for large file uploads
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Buffer settings
        proxy_buffering off;
        proxy_request_buffering off;
        
        # Allow large file uploads (100MB)
        client_max_body_size 100M;
        client_body_buffer_size 128k;
    }

    # Specific location for API endpoints
    location /v1/ {
        proxy_pass http://127.0.0.1:8002;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # Important: Allow POST requests
        proxy_method POST;
        proxy_pass_request_headers on;
        proxy_pass_request_body on;
        
        # Timeouts
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # No buffering for API requests
        proxy_buffering off;
        proxy_request_buffering off;
        
        # Large file uploads
        client_max_body_size 100M;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://127.0.0.1:8002;
        proxy_set_header Host $host;
        access_log off;
    }
}

